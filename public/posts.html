<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not√≠cias - Col√©gio Regente Feij√≥</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        .prose {
            max-width: none;
        }
        .prose img {
            max-width: 100%;
            height: auto;
            border-radius: 0.5rem;
        }
        .like-btn {
            transition: all 0.3s ease;
        }
        .like-btn:hover:not(.logged-out) {
            transform: scale(1.05);
        }
        .like-btn.liked {
            color: #dc2626;
        }
        .like-btn.logged-out {
            cursor: not-allowed;
            opacity: 0.6;
        }
        .pulse {
            animation: pulse 0.5s ease-in-out;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        /* Estilos para o sistema de coment√°rios */
        .comments-section {
            transition: all 0.3s ease;
        }
        .comment {
            border-left: 3px solid #e5e7eb;
            padding-left: 1rem;
        }
        .comment-author {
            font-weight: 600;
            color: #4b5563;
        }
        .comment-date {
            font-size: 0.75rem;
            color: #9ca3af;
        }
        .comment-content {
            margin-top: 0.25rem;
            color: #4b5563;
        }
        .load-more-comments {
            transition: all 0.3s ease;
        }
        .load-more-comments:hover {
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-50 font-sans antialiased">
    <!-- Header -->
    <header class="fixed w-full bg-white shadow-md z-50">
        <div class="container mx-auto px-4 py-2 flex justify-between items-center">
            <div class="flex items-center">
                <img src="CERF.jpg" alt="Logo Col√©gio Regente Feij√≥" 
                     class="h-10 sm:h-12 md:h-14 lg:h-16 w-auto">
                <span class="ml-2 sm:ml-3 text-lg sm:text-xl md:text-2xl font-bold text-indigo-900 hidden md:block">
                    Col√©gio Regente Feij√≥
                </span>
            </div>

            <nav class="hidden md:flex space-x-6 lg:space-x-8">
                <a href="https://www.areadoaluno.seed.pr.gov.br/servicosaoaluno/pages/publico/login.jsf" 
                   class="text-indigo-900 hover:text-indigo-600 font-medium transition-colors">√Årea do Aluno</a>
                <a href="index.html#cursos" class="text-indigo-900 hover:text-indigo-600 font-medium transition-colors">Cursos</a>
                <a href="posts.html" class="text-indigo-900 hover:text-indigo-600 font-medium transition-colors">Not√≠cias</a>
                <a href="historiaregente.html" class="text-indigo-900 hover:text-indigo-600 font-medium transition-colors">Hist√≥ria</a>
            </nav>

            <div class="flex items-center">
                <!-- Indicador de usu√°rio -->
                <a href="login.html"> 
                    <span id="user-indicator" class="text-indigo-900 mr-3 hidden sm:inline">
                        <i data-feather="user" class="w-4 h-4 inline mr-1"></i>
                        <span id="username-display">Visitante</span>
                    </span>
                </a>
                <!-- Bot√£o Login/Logout -->
                <a id="login-logout-btn" href="login.html" class="text-indigo-900 hover:text-indigo-600 mr-3 sm:mr-4">
                    <i data-feather="log-in" class="w-5 h-5 sm:w-6 sm:h-6"></i>
                </a>

                <a href="enviarpost.html" class="text-indigo-900 hover:text-indigo-600 mr-3 sm:mr-4" id="mais">
                    <i data-feather="plus" class="w-5 h-5 sm:w-6 sm:h-6"></i>
                </a>

                <button class="md:hidden focus:outline-none" id="mobile-menu-button">
                    <i data-feather="menu" class="w-6 h-6 text-indigo-900"></i>
                </button>
            </div>
        </div>

        <div id="mobile-menu" class="hidden md:hidden bg-white shadow-md">
            <nav class="flex flex-col space-y-4 px-6 py-4 text-center">
                <a href="https://www.areadoaluno.seed.pr.gov.br/servicosaoaluno/pages/publico/login.jsf" 
                   class="text-indigo-900 hover:text-indigo-600 font-medium transition-colors">√Årea do Aluno</a>
                <a href="index.html#cursos" class="text-indigo-900 hover:text-indigo-600 font-medium transition-colors">Cursos</a>
                <a href="posts.html" class="text-indigo-900 hover:text-indigo-600 font-medium transition-colors">Not√≠cias</a>
                <a href="historiaregente.html" class="text-indigo-900 hover:text-indigo-600 font-medium transition-colors">Hist√≥ria</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8 pt-28">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-3xl font-bold text-indigo-900 mb-2">Not√≠cias do Col√©gio</h1>
            <p class="text-gray-600 mb-8">Fique por dentro das √∫ltimas novidades e eventos</p>

            <!-- Bot√£o Criar Nova Not√≠cia -->
            <div class="mb-8" id="enviar">
                <a href="enviarpost.html" class="inline-flex items-center px-6 py-3 bg-indigo-900 text-white rounded-lg hover:bg-indigo-700 transition">
                    <i data-feather="plus" class="w-4 h-4 mr-2"></i>
                    Criar Nova Not√≠cia
                </a>
            </div>

            <!-- Lista de Posts -->
            <div id="postsList">
                <div class="flex justify-center items-center py-12">
                    <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-indigo-900"></div>
                    <span class="ml-3 text-gray-600">Carregando not√≠cias...</span>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-indigo-900 text-white py-6 sm:py-8 text-center">
        <p class="text-sm sm:text-base">&copy; 2025 Col√©gio Regente Feij√≥. Todos os direitos reservados.</p>
    </footer>

    <script>
        // ‚úÖ VARI√ÅVEIS GLOBAIS
        let currentUser = null;
        const commentsPerLoad = 10;
        const initialComments = 5;

        feather.replace();

        // Menu Mobile Toggle
        const btn = document.getElementById('mobile-menu-button');
        const menu = document.getElementById('mobile-menu');

        btn.addEventListener('click', () => {
            menu.classList.toggle('hidden');
        });

        // ‚úÖ SISTEMA DE AUTENTICA√á√ÉO
        async function checkAuth() {
            try {
                const response = await fetch('/api/user-info', {
                    credentials: 'include'
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.loggedIn) {
                        currentUser = data.user;
                        updateUserUI();
                        return true;
                    }
                }
            } catch (error) {
                console.error('Erro ao verificar autentica√ß√£o:', error);
            }

            currentUser = null;
            updateUserUI();
            return false;
        }

        function updateUserUI() {
            const userIndicator = document.getElementById('user-indicator');
            const usernameDisplay = document.getElementById('username-display');
            const loginLogoutBtn = document.getElementById('login-logout-btn');
            const enviarPOST = document.getElementById('enviar');
            const mais = document.getElementById('mais');
            
            if (currentUser) {
                userIndicator.classList.remove('hidden');
                usernameDisplay.textContent = currentUser.nome;
                loginLogoutBtn.innerHTML = '<i data-feather="log-out" class="w-5 h-5 sm:w-6 sm:h-6"></i>';
                loginLogoutBtn.href = 'javascript:void(0)';
                loginLogoutBtn.onclick = logout;
                enviarPOST.classList.remove('hidden');
                mais.classList.remove('hidden');
                loginLogoutBtn.classList.remove('hidden');
            } else {
                userIndicator.classList.remove('hidden');
                usernameDisplay.textContent = 'Visitante';
                loginLogoutBtn.innerHTML = '<i data-feather="log-in" class="w-5 h-5 sm:w-6 sm:h-6"></i>';
                loginLogoutBtn.href = 'login.html';
                loginLogoutBtn.onclick = null;
                enviarPOST.classList.add('hidden');
                mais.classList.add('hidden');
                loginLogoutBtn.classList.remove('hidden');
            }
            feather.replace();
        }

        async function logout() {
            try {
                const response = await fetch('/api/logout', {
                    method: 'POST',
                    credentials: 'include'
                });

                if (response.ok) {
                    currentUser = null;
                    updateUserUI();
                    await carregarPosts();
                    alert('Logout realizado com sucesso!');
                }
            } catch (error) {
                console.error('Erro ao fazer logout:', error);
            }
        }

        // ‚úÖ SISTEMA DE CURTIDAS
        async function toggleLike(postId) {
            if (!currentUser) {
                alert('Voc√™ precisa fazer login para curtir not√≠cias.');
                window.location.href = 'login.html';
                return false;
            }

            try {
                const response = await fetch(`/api/posts/${postId}/curtir`, {
                    method: 'POST',
                    credentials: 'include'
                });

                if (response.status === 401) {
                    currentUser = null;
                    updateUserUI();
                    alert('Sess√£o expirada. Fa√ßa login novamente.');
                    window.location.href = 'login.html';
                    return false;
                }

                if (!response.ok) {
                    throw new Error('Erro ao curtir');
                }

                const result = await response.json();

                // Efeito visual
                const likeBtn = document.querySelector(`.like-btn[data-post-id="${postId}"]`);
                if (likeBtn) {
                    likeBtn.classList.add('pulse');
                    setTimeout(() => likeBtn.classList.remove('pulse'), 500);
                }

                // Recarregar posts para atualizar contagem
                await carregarPosts();
                return result.curtida;

            } catch (error) {
                console.error('Erro ao curtir:', error);
                alert('Erro ao processar curtida. Tente novamente.');
                return false;
            }
        }

        // ‚úÖ SISTEMA DE COMENT√ÅRIOS
        async function carregarComentarios(postId, commentsContainer, loadMoreBtn, noMoreComments, currentDisplay) {
            try {
                console.log(`üîç Carregando coment√°rios para post ${postId}, mostrando ${currentDisplay}`);

                const response = await fetch(`/api/posts/${postId}/comentarios`, {
                    credentials: 'include'
                });

                

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('‚ùå Erro na resposta:', errorText);
                    throw new Error(`Erro ${response.status} ao carregar coment√°rios`);
                }

                const comentarios = await response.json();
                console.log(`üìä Coment√°rios recebidos:`, comentarios);

                if (comentarios.length === 0) {
                    commentsContainer.innerHTML = `
                        <div class="text-center py-4 text-gray-500">
                            <i data-feather="message-circle" class="w-6 h-6 mx-auto mb-2"></i>
                            <p>Nenhum coment√°rio ainda. Seja o primeiro a comentar!</p>
                        </div>
                    `;
                    feather.replace();
                    return;
                }

                // Exibir apenas os coment√°rios at√© o limite atual
                const comentariosToShow = comentarios.slice(0, currentDisplay);

                commentsContainer.innerHTML = comentariosToShow.map(comentario => `
                    <div class="comment mb-4">
                        <div class="flex justify-between items-start">
                            <span class="comment-author">${escapeHtml(comentario.autor)}</span>
                            <span class="comment-date">${formatarData(comentario.data_criacao)}</span>
                        </div>
                        <div class="comment-content">${escapeHtml(comentario.conteudo)}</div>
                    </div>
                `).join('');

                // Verificar se h√° mais coment√°rios para carregar
                if (currentDisplay >= comentarios.length) {
                    loadMoreBtn.style.display = 'none';
                    noMoreComments.style.display = 'block';
                } else {
                    loadMoreBtn.style.display = 'block';
                    noMoreComments.style.display = 'none';
                }

                feather.replace();

            } catch (error) {
                console.error('‚ùå Erro ao carregar coment√°rios:', error);
                commentsContainer.innerHTML = `
                    <div class="text-center py-4 text-red-500">
                        <i data-feather="alert-triangle" class="w-6 h-6 mx-auto mb-2"></i>
                        <p>Erro ao carregar coment√°rios.</p>
                        <p class="text-sm">${error.message}</p>
                        <button onclick="carregarComentarios(${postId}, this.parentElement.parentElement, this.parentElement.parentElement.querySelector('.load-more-comments'), this.parentElement.parentElement.querySelector('.no-more-comments'), ${currentDisplay})" 
                                class="mt-2 px-3 py-1 bg-red-500 text-white rounded text-sm">
                            Tentar Novamente
                        </button>
                    </div>
                `;
                feather.replace();
            }
        }

        async function adicionarComentario(postId, buttonElement) {
            if (!currentUser) {
                alert('Voc√™ precisa fazer login para comentar.');
                window.location.href = 'login.html';
                return false;
            }

            const commentsSection = document.querySelector(`.comments-section[data-post-id="${postId}"]`);
            const textarea = commentsSection.querySelector('textarea');
            
            if (!textarea) {
                console.error('Textarea n√£o encontrado para o post:', postId);
                alert('Erro ao encontrar campo de coment√°rio.');
                return false;
            }

            const conteudo = textarea.value.trim();
            if (!conteudo) {
                alert('Por favor, digite um coment√°rio.');
                return false;
            }

            try {
                // Mostrar loading no bot√£o
                const originalText = buttonElement.textContent;
                buttonElement.innerHTML = '<i data-feather="loader" class="w-4 h-4 animate-spin"></i> Enviando...';
                buttonElement.disabled = true;
                feather.replace();

                const response = await fetch(`/api/posts/${postId}/comentarios`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ conteudo })
                });

                // Restaurar bot√£o
                buttonElement.innerHTML = originalText;
                buttonElement.disabled = false;
                feather.replace();

                if (response.status === 401) {
                    currentUser = null;
                    updateUserUI();
                    alert('Sess√£o expirada. Fa√ßa login novamente.');
                    window.location.href = 'login.html';
                    return false;
                }

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('‚ùå Erro do servidor:', errorText);
                    throw new Error(`Erro ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();

                if (!result.success) {
                    throw new Error(result.error || 'Erro ao adicionar coment√°rio');
                }

                // Limpar campo de entrada
                textarea.value = '';

                // Recarregar coment√°rios
                const commentsContainer = commentsSection.querySelector('.comments-container');
                const loadMoreBtn = commentsSection.querySelector('.load-more-comments');
                const noMoreComments = commentsSection.querySelector('.no-more-comments');
                const currentDisplay = parseInt(commentsSection.dataset.currentDisplay);

                await carregarComentarios(postId, commentsContainer, loadMoreBtn, noMoreComments, currentDisplay);

                return true;

            } catch (error) {
                console.error('‚ùå Erro ao adicionar coment√°rio:', error);
                alert(error.message || 'Erro ao adicionar coment√°rio. Tente novamente.');
                
                // Restaurar bot√£o em caso de erro
                buttonElement.innerHTML = 'Enviar Coment√°rio';
                buttonElement.disabled = false;
                feather.replace();
                
                return false;
            }
        }

        function toggleComentarios(postId) {
            const commentsSection = document.querySelector(`.comments-section[data-post-id="${postId}"]`);
            const isHidden = commentsSection.classList.contains('hidden');

            if (isHidden) {
                commentsSection.classList.remove('hidden');
                // Carregar coment√°rios se ainda n√£o foram carregados
                if (commentsSection.dataset.loaded !== 'true') {
                    const commentsContainer = commentsSection.querySelector('.comments-container');
                    const loadMoreBtn = commentsSection.querySelector('.load-more-comments');
                    const noMoreComments = commentsSection.querySelector('.no-more-comments');
                    const currentDisplay = initialComments;
                    
                    commentsSection.dataset.currentDisplay = currentDisplay;
                    commentsSection.dataset.loaded = 'true';
                    
                    carregarComentarios(postId, commentsContainer, loadMoreBtn, noMoreComments, currentDisplay);
                }
            } else {
                commentsSection.classList.add('hidden');
            }
        }

        function carregarMaisComentarios(postId) {
            const commentsSection = document.querySelector(`.comments-section[data-post-id="${postId}"]`);
            const commentsContainer = commentsSection.querySelector('.comments-container');
            const loadMoreBtn = commentsSection.querySelector('.load-more-comments');
            const noMoreComments = commentsSection.querySelector('.no-more-comments');
            let currentDisplay = parseInt(commentsSection.dataset.currentDisplay);

            currentDisplay += commentsPerLoad;
            commentsSection.dataset.currentDisplay = currentDisplay;

            carregarComentarios(postId, commentsContainer, loadMoreBtn, noMoreComments, currentDisplay);
        }

        // ‚úÖ CARREGAR POSTS - VERS√ÉO COM CONTAGEM DE COMENT√ÅRIOS
async function carregarPosts() {
    const postsList = document.getElementById('postsList');

    try {
        const response = await fetch('/api/posts', {
            credentials: 'include'
        });

        if (!response.ok) {
            throw new Error('Erro ao carregar posts');
        }

        const posts = await response.json();

        if (posts.length === 0) {
            postsList.innerHTML = `
                <div class="text-center py-12 bg-white rounded-lg shadow-sm">
                    <i data-feather="file-text" class="w-16 h-16 text-gray-400 mx-auto mb-4"></i>
                    <p class="text-gray-600 text-lg mb-2">Nenhuma not√≠cia publicada ainda.</p>
                    <a href="enviarpost.html" class="inline-flex items-center px-4 py-2 bg-indigo-900 text-white rounded-lg hover:bg-indigo-700 transition">
                        <i data-feather="plus" class="w-4 h-4 mr-2"></i>
                        Criar Primeira Not√≠cia
                    </a>
                </div>
            `;
            feather.replace();
            return;
        }

        // Renderizar os posts
        postsList.innerHTML = posts.map(post => `
            <div class="post bg-white rounded-lg shadow-md p-6 mb-6">
                <h3 class="text-xl font-bold text-gray-900 mb-3">${escapeHtml(post.titulo)}</h3>
                
                ${post.foto_url ? `
                    <div class="mb-4">
                        <img src="${post.foto_url}" alt="${escapeHtml(post.titulo)}" 
                             class="w-full h-64 object-cover rounded-lg">
                    </div>
                ` : ''}
                
                <div class="text-gray-700 mb-4 prose max-w-none">
                    ${post.conteudo}
                </div>
                
                <div class="flex justify-between items-center text-sm text-gray-500 border-t pt-3">
                    <div class="flex items-center space-x-4">
                        <span>Publicado em: ${formatarData(post.data_criacao)}</span>
                    </div>
                    <div class="flex items-center space-x-4">
                        <!-- Bot√£o de Curtir -->
                        <button class="like-btn flex items-center space-x-1 ${post.usuario_curtiu ? 'liked' : ''} ${!currentUser ? 'logged-out' : ''}" 
                                data-post-id="${post.id}" 
                                onclick="toggleLike(${post.id})"
                                ${!currentUser ? 'title="Fa√ßa login para curtir"' : ''}>
                            <i data-feather="heart" class="w-4 h-4 ${post.usuario_curtiu ? 'fill-current' : ''}"></i>
                            <span class="like-count" data-post-id="${post.id}">${post.curtidas_count}</span>
                        </button>
                        
                        <!-- Bot√£o de Coment√°rios com Contagem -->
                        <button class="flex items-center space-x-1 text-gray-500 hover:text-indigo-600 transition-colors"
                                onclick="toggleComentarios(${post.id})">
                            <i data-feather="message-circle" class="w-4 h-4"></i>
                            <span>Coment√°rios (${post.comentarios_count || 0})</span>
                        </button>
                    </div>
                </div>
                
                <!-- Se√ß√£o de Coment√°rios (inicialmente oculta) -->
                <div class="comments-section hidden mt-4 pt-4 border-t" data-post-id="${post.id}" data-loaded="false" data-current-display="${initialComments}">
                    <h4 class="font-semibold text-gray-700 mb-3">Coment√°rios (${post.comentarios_count || 0})</h4>
                    
                    <!-- Formul√°rio para adicionar coment√°rio -->
                    <div class="mb-4">
                        <textarea class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" 
                                  placeholder="Escreva seu coment√°rio..." rows="2"></textarea>
                        <div class="mt-2 flex justify-end">
                            <button class="px-4 py-2 bg-indigo-900 text-white rounded-lg hover:bg-indigo-700 transition"
                                    onclick="adicionarComentario(${post.id}, this)">
                                Enviar Coment√°rio
                            </button>
                        </div>
                    </div>
                    
                    <!-- Container para os coment√°rios -->
                    <div class="comments-container mb-4">
                        <div class="flex justify-center items-center py-4">
                            <div class="animate-spin rounded-full h-6 w-6 border-t-2 border-b-2 border-indigo-900"></div>
                            <span class="ml-2 text-gray-600">Carregando coment√°rios...</span>
                        </div>
                    </div>
                    
                    <!-- Bot√£o para carregar mais coment√°rios -->
                    <div class="text-center">
                        <button class="load-more-comments px-4 py-2 text-indigo-900 rounded-lg hover:bg-gray-100 transition"
                                onclick="carregarMaisComentarios(${post.id})">
                            Carregar mais coment√°rios
                        </button>
                        <div class="no-more-comments text-gray-500 mt-2" style="display: none;">
                            N√£o h√° mais coment√°rios para carregar.
                        </div>
                    </div>
                </div>
            </div>
        `).join('');

        feather.replace();

    } catch (error) {
        console.error('Erro ao carregar posts:', error);
        postsList.innerHTML = `
            <div class="text-center py-8 text-red-600">
                <i data-feather="alert-triangle" class="w-16 h-16 mx-auto mb-4"></i>
                <p>Erro ao carregar posts. Tente recarregar a p√°gina.</p>
                <button onclick="carregarPosts()" class="mt-4 px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">
                    Tentar Novamente
                </button>
            </div>
        `;
        feather.replace();
    }
}

        // ‚úÖ FUN√á√ïES AUXILIARES
        function formatarData(dataString) {
            const data = new Date(dataString);
            return data.toLocaleDateString('pt-BR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function escapeHtml(unsafe) {
            if (!unsafe) return '';
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // ‚úÖ INICIALIZA√á√ÉO
        document.addEventListener('DOMContentLoaded', async function() {
            await checkAuth();
            await carregarPosts();
        });
    </script>
</body>
</html>
