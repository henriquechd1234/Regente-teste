<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CERF</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="font-sans bg-gray-50">
    <!-- Header com mesmo estilo da página anterior -->
    <header class="fixed w-full bg-white shadow-md z-50">
        <div class="container mx-auto px-4 py-2 flex justify-between items-center">
          <div class="flex items-center">
            <img src="CERF.jpg" alt="Logo Colégio Regente Feijó" 
                 class="h-10 sm:h-12 md:h-14 lg:h-16 w-auto">
            <span class="ml-2 sm:ml-3 text-lg sm:text-xl md:text-2xl font-bold text-indigo-900 hidden md:block">
              Colégio Regente Feijó
            </span>
          </div>
    
          <!-- Desktop Menu -->
          <nav class="hidden md:flex space-x-6 lg:space-x-8">
            <a href="https://www.areadoaluno.seed.pr.gov.br/servicosaoaluno/pages/publico/login.jsf" 
               class="text-indigo-900 hover:text-indigo-600 font-medium transition-colors">Área do Aluno</a>
            <a href="index.html#historia" class="text-indigo-900 hover:text-indigo-600 font-medium transition-colors">A Escola</a>
            <a href="index.html#cursos" class="text-indigo-900 hover:text-indigo-600 font-medium transition-colors">Cursos</a>
            <a href="index.html#noticias" class="text-indigo-900 hover:text-indigo-600 font-medium transition-colors">Notícias</a>
            <a href="index.html#contato" class="text-indigo-900 hover:text-indigo-600 font-medium transition-colors">Contato</a>
          </nav>
    
          <!-- Ícones -->
          <div class="flex items-center">
            <a href="login.html" class="text-indigo-900 hover:text-indigo-600 mr-3 sm:mr-4">
              <i data-feather="user" class="w-5 h-5 sm:w-6 sm:h-6"></i>
            </a>
            <button class="md:hidden focus:outline-none" id="mobile-menu-button">
              <i data-feather="menu" class="w-6 h-6 text-indigo-900"></i>
            </button>
          </div>
        </div>
    
        <!-- Mobile Menu (inicialmente escondido) -->
        <div id="mobile-menu" class="hidden md:hidden bg-white shadow-md">
          <nav class="flex flex-col space-y-4 px-6 py-4 text-center">
            <a href="https://www.areadoaluno.seed.pr.gov.br/servicosaoaluno/pages/publico/login.jsf" 
               class="text-indigo-900 hover:text-indigo-600 font-medium transition-colors">Área do Aluno</a>
            <a href="index.html#historia" class="text-indigo-900 hover:text-indigo-600 font-medium transition-colors">A Escola</a>
            <a href="index.html#cursos" class="text-indigo-900 hover:text-indigo-600 font-medium transition-colors">Cursos</a>
            <a href="index.html#noticias" class="text-indigo-900 hover:text-indigo-600 font-medium transition-colors">Notícias</a>
            <a href="index.html#contato" class="text-indigo-900 hover:text-indigo-600 font-medium transition-colors">Contato</a>
          </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="min-h-screen bg-red-600 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 pt-28">
        <!-- Login Card -->
        <div class="login-card bg-white rounded-xl border-2 border-blue-500 p-8 w-full max-w-md">
            <div class="text-center mb-8">
                <h2 class="text-2xl font-bold text-blue-600 uppercase">Login</h2>
            </div>
            
            <form class="space-y-6" id="forms">
                <!-- Username Field -->
                <div class="space-y-2">
                    <label for="nome" class="sr-only">Email</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-user text-blue-500"></i>
                        </div>
                        <input 
                            id="email" 
                            name="username" 
                            type="text" 
                            required 
                            class="input-field pl-10 block w-full rounded-full bg-purple-100 border-0 py-3 px-4 text-gray-900 placeholder-gray-500 focus:ring-2 focus:ring-blue-500" 
                            placeholder="Usuário"
                        >
                    </div>
                </div>
                
                <!-- Password Field -->
                <div class="space-y-2">
                    <label for="senha" class="sr-only">Senha</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-blue-500"></i>
                        </div>
                        <input 
                            id="senha" 
                            name="password" 
                            type="password" 
                            required 
                            class="input-field pl-10 block w-full rounded-full bg-purple-100 border-0 py-3 px-4 text-gray-900 placeholder-gray-500 focus:ring-2 focus:ring-blue-500" 
                            placeholder="Senha"
                        >
                    </div>
                </div>
                
                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                    </div>
                </div>
                
                <!-- Submit Button -->
                <div>
                    <button type="submit" class="login-btn w-full flex justify-center py-3 px-4 border border-transparent rounded-full shadow-sm text-lg font-bold text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-300">
                        Enviar
                    </button>
                </div>
            </form>
            
            <!-- Sign Up Link -->
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    Não tem uma conta? 
                    <a href="cadastro.html" class="font-medium text-blue-600 hover:text-blue-500">Cadastre-se</a>
                </p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-indigo-900 text-white py-6 sm:py-8 text-center">
        <p class="text-sm sm:text-base">&copy; 2025 Colégio Regente Feijó. Todos os direitos reservados.</p>
    </footer>

    <script>
        feather.replace();

        // Menu Mobile Toggle (mesmo código da página anterior)
        const btn = document.getElementById('mobile-menu-button');
        const menu = document.getElementById('mobile-menu');

        btn.addEventListener('click', () => {
            menu.classList.toggle('hidden');
        });

        // Seu código backend permanece igual
        document.getElementById('forms').addEventListener('submit', async function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            
            // Validação básica
            if (!email || !senha) {
                alert("Por favor, preencha todos os campos!");
                return;
            }
            
            try {
                const response = await fetch("api/login", {
                    method: "POST",
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, senha })
                });
                
                const resultado = await response.json();

                if (resultado.success) {
                    alert("Login realizado com sucesso!");
                
                    localStorage.setItem('usuario', JSON.stringify(resultado.usuario));
            
                    window.location.href = "/index.html";
                    
                } else {
                    alert(resultado.message);
                    // Limpar campo de senha e focar nele
                    document.getElementById('senha').value = '';
                    document.getElementById('senha').focus();
                }
            } catch (error) {
                console.error("Erro:", error);
                alert("Erro de conexão com o servidor");
            }
        });
    </script>
</body>
</html>
